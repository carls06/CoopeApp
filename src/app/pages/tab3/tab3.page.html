<ion-header class="ion-no-border">
  <ion-toolbar color="blanco">
    <ion-title>
      Prestamos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="fondo">

  <ion-card mode="ios" color="blanco">
    
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let item of prestamistas">
          <ion-item color="blanco">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>{{item.nombre}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
           
            <ion-item-option color="success" (click)="profilePrestamista(item.id)">
              <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
            </ion-item-option>

            <ion-item-option color="danger" (click)="delete(item.id)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
    
    
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
