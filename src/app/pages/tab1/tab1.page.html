<ion-header class="ion-no-border" color="blanco">
  <ion-toolbar color="blanco">
    <ion-title >
      Personas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" routerLink="/">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo">
  <ion-row class="ion-no-padding">
    <ion-col size="6">
      <ion-card mode="ios" color="primary" class="center card">
        <ion-card-title>
          <ion-icon name="wallet-outline" class="billetera" ></ion-icon>
        </ion-card-title>
        <ion-card-content>
          <ion-card-subtitle>
            <ion-text color="fontcolor">Disponible</ion-text>
          </ion-card-subtitle>
          <ion-card-title>
            <ion-text color="fontcolor"> $ {{disponible}}</ion-text>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card mode="ios" color="primary" class="center card ">
        <ion-card-title>
          <ion-icon name="cash-outline" class="prestamos" ></ion-icon>
        </ion-card-title>
        <ion-card-content>
          <ion-card-subtitle>
            <ion-text color="fontcolor">
              Prestado
            </ion-text>
          </ion-card-subtitle>
          <ion-card-title>
            <ion-text color="fontcolor">
              $ {{prestado}}
            </ion-text>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-no-padding">
    <ion-col class="card">
      <ion-card mode="ios" color="primary" class="center card">
        <ion-card-title>
          <ion-icon name="bar-chart-outline" class="personas"></ion-icon>
        </ion-card-title>
        <ion-card-content>
          <ion-card-subtitle>
            <ion-text color="fontcolor">NÂº Prestamos</ion-text>
          </ion-card-subtitle>
          <ion-card-title>
            <ion-text color="fontcolor">{{prestamistas.length}}</ion-text>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <!--style="height:62%"-->
  <ion-card mode="ios" color="blanco">
    <ion-card-header>
      <ion-searchbar mode="ios" 
      placeholder="Buscar Personas"
      animated
      (ionChange)="buscarUsuario($event)">
    </ion-searchbar>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let item of users| filtro:texto">
          <ion-item color="blanco">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>{{item.nombre}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="success" (click)="profileView(item.id)">
              <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
            </ion-item-option>

            <ion-item-option color="danger" (click)="delete(item.id)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>

          </ion-item-options>

        </ion-item-sliding>
      </ion-list>

    </ion-card-content>

  </ion-card>


</ion-content>
